<form>
	<div class="mb-3 row">
		<label for="table-filtering-search" class="col-xs-3 col-sm-auto col-form-label">Full text search:</label>
		<div class="col-xs-3 col-sm-auto">
			<input id="table-filtering-search" class="form-control" type="text" [formControl]="filter" />
		</div>
	</div>
</form>

<table class="table table-striped">
	<thead>
		<tr>
			<th scope="col">#</th>
			<th scope="col">Sabor</th>
			<th scope="col">Descrição</th>
			<th scope="col">Valor</th>
            <th scope="col">Opções</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let sabor of sabores | async; index as i">
			<th scope="row">{{ i + 1 }}</th>
			<td><ngb-highlight [result]="sabor.name" [term]="filter.value"></ngb-highlight></td>
			<td><ngb-highlight [result]="sabor.area | number" [term]="filter.value"></ngb-highlight></td>
			<td><ngb-highlight [result]="sabor.population | number" [term]="filter.value"></ngb-highlight></td>
		</tr>
	</tbody>
</table>
